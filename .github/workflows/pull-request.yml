name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './astro/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Astro check
        run: npm run astro check

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]
    if: always() && needs.lint-frontend.result == 'success' && needs.lint-backend.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create or update PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request?.number || context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## âœ… Pull Request Checks Status')
            );

            const body = '## âœ… Pull Request Checks Status\n\n' +
              'All lint checks passed successfully! ðŸŽ‰\n\n' +
              '### Results:\n' +
              '- âœ… **Frontend Lint:** Passed\n' +
              '- âœ… **Backend Lint:** Passed\n\n' +
              '---\n' +
              '*This comment will be updated automatically on each push.*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
