name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './astro/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Astro check
        run: npm run astro check

  test-coverage:
    name: Unit Tests with Coverage (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './astro/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-frontend
          path: ./astro/coverage
          retention-days: 7

  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy type checking
        run: |
          pip install mypy
          mypy src --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

      - name: Check code style with ruff (if available)
        run: |
          pip install ruff || true
          ruff check . || true
        continue-on-error: true

  backend-test-coverage:
    name: Unit Tests with Coverage (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-backend
          path: |
            ./backend/htmlcov
            ./backend/coverage.xml
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test-coverage, backend-lint, backend-test-coverage]
    if: always() && (needs.lint.result == 'success' && needs.test-coverage.result == 'success' && needs.backend-lint.result == 'success' && needs.backend-test-coverage.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Download coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: coverage-report-*
          merge-multiple: true
          path: ./coverage-reports

      - name: Read frontend coverage summary
        id: frontend-coverage
        working-directory: ./astro
        run: |
          if [ -f "../coverage-reports/coverage-report-frontend/coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('../coverage-reports/coverage-report-frontend/coverage/coverage-summary.json')); console.log(data.total.lines.pct.toFixed(2))")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python for coverage reading
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Read backend coverage summary
        id: backend-coverage
        run: |
          if [ -f "coverage-reports/coverage-report-backend/coverage.xml" ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage-reports/coverage-report-backend/coverage.xml'); root = tree.getroot(); print(f'{float(root.attrib.get(\"line-rate\", 0)) * 100:.2f}')" 2>/dev/null || echo "N/A")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request?.number || context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## âœ… Pull Request Checks Status')
            );

            const frontendCoverage = '${{ steps.frontend-coverage.outputs.coverage }}';
            const backendCoverage = '${{ steps.backend-coverage.outputs.coverage }}';

            const frontendCoverageText = frontendCoverage !== 'N/A' ? '\n- **Frontend Coverage:** ' + frontendCoverage + '%' : '';
            const backendCoverageText = backendCoverage !== 'N/A' ? '\n- **Backend Coverage:** ' + backendCoverage + '%' : '';

            const body = '## âœ… Pull Request Checks Status\n\n' +
              'All checks passed successfully! ðŸŽ‰\n\n' +
              '### Results:\n' +
              '- âœ… **Frontend Lint:** Passed\n' +
              '- âœ… **Frontend Unit Tests:** Passed' + frontendCoverageText + '\n' +
              '- âœ… **Backend Lint:** Passed\n' +
              '- âœ… **Backend Unit Tests:** Passed' + backendCoverageText + '\n\n' +
              '---\n' +
              '*This comment will be updated automatically on each push.*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
