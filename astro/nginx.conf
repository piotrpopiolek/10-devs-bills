server {
    listen ${PORT};
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static assets (must come before location / to have priority)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Serve Astro static assets directory
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Health endpoint - backend has /health (not /api/v1/health)
    location /api/health {
        # Forward to backend /health endpoint
        set $backend_host ${BACKEND_URL};
        # Remove protocol prefix if present
        if ($backend_host ~ ^https?://(.+)$) {
            set $backend_host $1;
        }
        # If no port specified, add default port 8000
        if ($backend_host !~ :[0-9]+$) {
            set $backend_host $backend_host:8000;
        }
        
        proxy_pass http://$backend_host/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from Railway if available, otherwise use $scheme
        set $forwarded_proto $http_x_forwarded_proto;
        if ($forwarded_proto = "") {
            set $forwarded_proto $scheme;
        }
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Forward /api/* to backend /api/v1/*
        # Use variable to delay hostname resolution until request time
        # This requires resolver directive in http block (added in Dockerfile)
        set $backend_host ${BACKEND_URL};
        # Remove protocol prefix if present
        if ($backend_host ~ ^https?://(.+)$) {
            set $backend_host $1;
        }
        # If no port specified, add default port 8000
        # Check if hostname contains a colon (indicating port is present)
        if ($backend_host !~ :[0-9]+$) {
            set $backend_host $backend_host:8000;
        }
        
        # Log backend host for debugging (remove in production if not needed)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
        
        proxy_pass http://$backend_host/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from Railway if available, otherwise use $scheme
        set $forwarded_proto $http_x_forwarded_proto;
        if ($forwarded_proto = "") {
            set $forwarded_proto $scheme;
        }
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        # Ensure Railway's proxy headers are passed correctly
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }
    
    # Error handler for backend connection issues
    location @backend_error {
        default_type application/json;
        return 502 '{"error": "Backend unavailable", "message": "Cannot connect to backend service"}';
    }
    
    # Redirect /auth/verify to /api/v1/auth/verify for backward compatibility
    # This handles magic links that were generated with the wrong URL format
    location = /auth/verify {
        # Use X-Forwarded-Proto if available (Railway sets this), otherwise use https
        set $redirect_proto $http_x_forwarded_proto;
        if ($redirect_proto = "") {
            set $redirect_proto https;
        }
        # Preserve query parameters in redirect
        if ($args) {
            return 301 $redirect_proto://$host/api/v1/auth/verify?$args;
        }
        return 301 $redirect_proto://$host/api/v1/auth/verify;
    }
    
    # Serve static files and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
