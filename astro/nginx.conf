server {
    listen ${PORT};
    server_name _;
    
    # DNS resolver for proxy_pass with variables
    # Resolver will be replaced at runtime by entrypoint script
    resolver 8.8.8.8 valid=300s ipv6=on;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Serve Astro static assets directory
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Proxy directly to backend (no rewrite needed)
        set $backend ${BACKEND_URL};
        proxy_pass $backend;
        proxy_http_version 1.1;
        # Use backend hostname from BACKEND_HOSTNAME env var, or fallback to original host
        proxy_set_header Host ${BACKEND_HOSTNAME:-$host};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SSL verification (disable for Railway self-signed certs if needed)
        proxy_ssl_verify off;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Redirect /auth/verify to /api/auth/verify for backward compatibility
    location = /auth/verify {
        return 301 $scheme://$host/api/auth/verify$is_args$args;
    }
    
    # Serve static files and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
