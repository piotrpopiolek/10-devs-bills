server {
    listen ${PORT};
    server_name _;
    
    # DNS resolver for proxy_pass with variables
    # Resolver will be replaced at runtime by entrypoint script
    resolver 8.8.8.8 valid=300s ipv6=on;
    
    # Fix for Railway: Prevent port 8080 in redirect Location headers
    # Railway uses internal port 8080, but public domain should not include port
    # port_in_redirect off prevents nginx from adding port to Location header
    # absolute_redirect on ensures full URLs in redirects (but without port thanks to port_in_redirect)
    port_in_redirect off;
    absolute_redirect on;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Fix for Railway: Remove port from Host header if present
    # Railway may forward Host header with internal port (e.g., bills-ai.up.railway.app:8080)
    # Extract hostname without port using regex capture
    # Note: Using if is acceptable here as it only sets a variable, no side effects
    set $host_without_port $host;
    if ($host ~* ^([^:]+):) {
        set $host_without_port $1;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Forwarded headers - remove port from Host to prevent port 8080 in URLs
    # Railway handles HTTPS termination, so we always use HTTPS for public domain
    add_header X-Forwarded-Host $host_without_port always;
    add_header X-Forwarded-Proto "https" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Serve Astro static assets directory
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Proxy directly to backend (no rewrite needed)
        # IMPORTANT: For HTTPS backends, we must preserve the domain name in proxy_pass
        # Nginx resolves variables to IP, which breaks SSL certificates
        # Using resolver ensures domain is resolved at request time, preserving it for SSL SNI
        set $backend ${BACKEND_URL};
        proxy_pass $backend;
        proxy_http_version 1.1;
        # Use backend hostname from BACKEND_HOSTNAME env var (required for SSL SNI)
        proxy_set_header Host ${BACKEND_HOSTNAME};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
        # Remove port from forwarded host to prevent port 8080 in backend URLs
        proxy_set_header X-Forwarded-Host $host_without_port;
        # SSL configuration for HTTPS backends
        # proxy_ssl_name tells nginx which hostname to use for SNI, even if connecting to IP
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name ${BACKEND_HOSTNAME};
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Serve static files and SPA fallback
    # Note: Railway handles HTTPS termination, so we receive HTTP internally
    # Users should access https://domain.up.railway.app (without port)
    location / {
        # Use try_files without trailing slash check to avoid 301 redirects with port
        # Check for exact file, then .html extension, then fallback to index.html
        try_files $uri $uri.html /index.html;
    }
}